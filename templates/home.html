{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tweetle</title>
        <link rel="icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body style="display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column; gap: 30px;">
        <h1 style="margin-bottom: 10%; font-size: 60px;">Tweetle</h1>

        <button class="btn-blue" onclick="parent.location='signup'">Create account</button> 
        <button class="btn-white" onclick="parent.location='login'">Log in</button>
    </body>
</html>
